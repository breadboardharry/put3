<div class="container">
  <div class="code-container">
    <div class="digit" *ngFor="let i of createArray(accessCodeLength)" [ngClass]="{'set': code[i]+1}">
      <span>â€¢</span>
    </div>
  </div>
  <div class="keyboard">
    <div class="keyboard-row" *ngFor="let i of [[7, 8, 9], [4, 5, 6], [1, 2, 3], [0]]">
      <button class="key" *ngFor="let j of i" (click)="keyPressed(j)">
        <span>{{j}}</span>
      </button>
    </div>
  </div>
</div>
