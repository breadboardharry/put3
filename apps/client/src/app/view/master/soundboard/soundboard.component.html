<div class="alert" *ngIf="displayAlert">
    The browser of the fool doesn't have the permission to play sound.
</div>

<div class="soundboard">
    <div class="sidebar">
        <div class="title" [ngClass]="{'disabled': disabled}">
            Soundboard
        </div>
        <div class="options">
            <div class="volume">
                <img class="speaker-icon" [ngClass]="{'disabled': disabled}"
                    src="assets/icons/volume-400.svg"
                >
                <mat-slider min="1" max="100" color="primary" thumbLabel
                    [(ngModel)]="volume"
                    [disabled]="disabled">
                </mat-slider>
            </div>

            <app-button-small (click)="stopAll()" [disabled]="disabled">
                STOP
            </app-button-small>
        </div>
    </div>
    <div class="buttons">
        <div class="no-content-container" *ngIf="!tracks.length">
            <h4 class="no-content-label">No tracks</h4>
        </div>

        <app-soundboard-button *ngFor="let track of tracks"
            [track]="track"
            [target]="target!"
            [volume]="volume"
            [disabled]="disabled"
        >
        </app-soundboard-button>
    </div>
</div>
